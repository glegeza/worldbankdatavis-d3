<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
  <title>Managing Async with D3</title>
</head>
<body>
  <h1>World Bank Health Data</h1>
  <svg 
  version="1.1"
  baseProfile="full"
  xmlns="http://www.w3.org/2000/svg" >
  </svg>
  <div id='selectors' class='form-group'>
    <div class='form-inline'>
      <label class='form-element' for='series-select'>Data Series</label>
      <select class='form-element' id='series-select'></select>
    </div>
    <div class='form-inline'>
      <label class='form-element' for='year-select'>Data Year</label>
      <select class='form-element' id='year-select'></select>
    </div>
    <div class='form-check'>
      <input class="form-check-input" type="checkbox" value="" id="log-scale">
      <label class="form-check-label" for="defaultCheck1">
        Use logarithmic scale
      </label>
    </div>
  </div>
  <script src="https://d3js.org/d3.v4.js"></script>
  <script src="https://unpkg.com/topojson@3"></script>
  <script src="app.js"></script>
</body>
</html>
